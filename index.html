<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>
  <link href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" rel="stylesheet" />
  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>

  <div id="app" class="justify-center max-w-xl mx-auto my-10 ">

    <!-- Head -->
    <div class="flex flex-col">
      <h1 class="text-xl pb-5 pl-28">Photo Gallery ( {{ totalphoto }} )</h1>
      <button v-show="hideSrc" @click="Src"> <i class="material-icons p-1 ">
          search
        </i></button>
      <input v-show="showSrc" @keyup.enter="enterSrc" type="text" v-model="inputTask" class="mb-3 py-3 px-4 border border-gray-400 focus:outline-none rounded-md focus:ring-1 ring-cyan-500 pl-1">
      <button @click="cancelFun" v-show="showSrc" class="bg-blue-500 text-white  rounded-lg font-semibold text-lg ">Cancel</button>
    </div>
    <!-- End Head -->

    <!-- BigPicture-->
    <div v-show="expand" class="flex bg-black w-96 p-5 pb-0.10 pt-1">
      <img :src="bigPic" class="bg-black w-80 mt-4 pl-5">
      <button @click="expand=false" class="text-white h-0 pl-5">
        <div class=" rounded-none bg-red-400 w-5 "> X </div>
      </button>
    </div>
    <!-- End BigPicture-->

    <!-- Photos -->
    <div class="flex flex-col mt-4">
      <ul class="flex flex-col space-y-5 w-7/12 space-between ">
        <li v-for="(photo, index) in photos" class="flex ">
          <button v-show="photo.show" v-on:dblclick="zoom(index)" v-on:click="photo.done = !photo.done"> <img
              v-bind:src="photo.img"></button>
          <span v-show="photo.show" class="pl-10 pt-10">{{photo.title}}</span>
          <i v-show="photo.done" class="im im-heart  text-red-400 pt-10 pl-5"></i>
        </li>
      </ul>
    </div>
    <div>
      <h1 v-show="nophoto">
        No Photo 
      </h1>
    </div>
    <!-- End Photos -->

  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
